<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300&display=swap" rel="stylesheet">
    <script src="js/Back.js"></script>
    <title>Calculadora</title>
</head>
<body>
  <div class="contenedor">

    <div class="header">
        <div class="resultado">
            <span id="operacion"></span>
            <div id="res"></div>
        </div>
        <hr>
        <div class="escritura">
            <div id="write"></div>
        </div>
        <hr>
    </div>
 
    <div class="teclado">
        <div class="numeros">
            <span class="num" onclick="mostrar(1)">1</span>
            <span class="num" onclick="mostrar(2)">2</span>
            <span class="num" onclick="mostrar(3)">3</span>
            <span class="num" onclick="mostrar(4)">4</span>
            <span class="num" onclick="mostrar(5)">5</span>
            <span class="num" onclick="mostrar(6)">6</span>
            <span class="num" onclick="mostrar(7)">7</span>
            <span class="num" onclick="mostrar(8)">8</span>
            <span class="num" onclick="mostrar(9)">9</span>

             
            <span class="foot" onclick="mostrar('.')">.</span>
            <span class="foot" onclick="mostrar(0)"> 0</span>
            <span class="foot "onclick="resultado()">=</span></div>
        <div class="operacion">
            <span class="op" onclick="borrar()"><img src="img/delete.png" alt="" srcset=""></span>
            <span class="op" onclick="resetData()">C</span>
            <span class="op" onclick="cambio('+')" >+</span>
            <span class="op" onclick="cambio('-')" >-</span>
            <span class="op" onclick="cambio('*')" >x</span>
            <span class="op" onclick="cambio('/')" >รท</span>
            
        </div>
    </div>
   
  </div>
</body>
</html>
